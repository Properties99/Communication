<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emaar Community </title>
    <link rel="stylesheet" href="property-styles.css">
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const topSelect = document.getElementById('top');
            const mailDiv = document.getElementById('mail');
            
            const emails = {
                'cairo_gate': 'cairogatecm@emaar.eg',
                'Soul': 'soulcm@emaar.eg',
                'Belle_vie': 'belleviecm@emaar.eg',
                'Marassi': 'marassicm@emaar.eg',
                'Uptown': 'uptowncairocm@emaar.eg',
                'Mivida': 'mividacm@emaar.eg'
            };

            topSelect.addEventListener('change', function() {
                const selectedTop = topSelect.value;

                if (selectedTop) {
                    mailDiv.innerHTML = emails[selectedTop];
                } else {
                    mailDiv.innerHTML = '';
                }
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Emaar Community</h1>
        <form id="propertyForm">
            <label for="top">Select a Top:</label>
            <select id="top" required>
                <option value="">--Choose a top--</option>
                <option value="cairo_gate">Cairo Gate</option>
                <option value="Soul">Soul</option>
                <option value="Belle_vie">Belle Vie</option>
                <option value="Marassi">Marassi</option>
                <option value="Uptown">Uptown</option>
                <option value="Mivida">Mivida</option>
            </select>

            <label for="mail">Email:</label>
            <div id="mail"></div>
        </form>
    </div>
</body>
</html>
